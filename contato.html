<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Skaring — Contato</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0a0a0a; --panel:#111213; --accent:#ff7a00; --muted:#9a9a9a;
    }
    *{box-sizing:border-box}
    body{margin:0; background:linear-gradient(180deg,#070707 0%, #0c0c0c 100%); color:#eee; font-family:"Roboto",sans-serif;}
    header.site-header{display:flex;align-items:center;justify-content:space-between;padding:18px 28px;background: linear-gradient(90deg, rgba(255,122,0,0.06), transparent);border-bottom:1px solid rgba(255,255,255,0.05);position:sticky;top:0;z-index:50;}
    .brand{display:flex;gap:14px;align-items:center}
    .logo{width:48px;height:48px;background:#111;border-radius:10px;display:flex;align-items:center;justify-content:center}
    .logo svg{width:28px;height:28px}
    .brand h1{margin:0;color:var(--accent);font-family:"Montserrat",sans-serif;font-size:20px}
    nav.main-nav{display:flex;gap:18px}
    nav.main-nav a{color:#ddd;text-decoration:none;font-weight:500;padding:8px 12px;border-radius:8px;transition:.2s}
    nav.main-nav a:hover, nav.main-nav a.active{background:var(--accent);color:#100}
    main{max-width:600px;margin:30px auto;padding:0 20px}
    h2{font-family:"Montserrat",sans-serif;color:#fff}
    form{background:var(--panel);padding:20px;border-radius:12px;box-shadow:0 8px 20px rgba(0,0,0,0.5)}
    label{display:block;margin:12px 0 6px;color:#ddd;font-weight:500}
    input, textarea{width:100%;padding:10px 12px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:rgba(0,0,0,0.35);color:#fff;outline:none;margin-bottom:12px;transition:.2s}
    input:focus, textarea:focus{border-color:var(--accent);box-shadow:0 6px 18px rgba(255,122,0,0.06)}
    button{background:var(--accent);border:none;color:#100;font-weight:700;padding:11px 14px;border-radius:10px;cursor:pointer;transition:.2s;width:100%}
    button:hover{transform:translateY(-2px)}
    footer{text-align:center;color:var(--muted);margin:40px 0 20px}
  </style>
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <div class="logo">
        <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="white" stroke-width="1.6">
          <circle cx="20" cy="48" r="4" fill="#ff7a00"/>
          <circle cx="44" cy="48" r="4" fill="#ff7a00"/>
          <rect x="12" y="28" width="40" height="8" rx="3" fill="white"/>
        </svg>
      </div>
      <h1>Skaring</h1>
    </div>
    <nav class="main-nav">
      <a href="cadrastro.html">Loja</a>
      <a href="SKATE.HTML">Skates</a>
      <a href="acessórios.html">Acessórios</a>
      <a href="contato.html" class="active">Contato</a>
    </nav>
  </header>

  <main>
    <h2>Contato</h2>
    <p style="color:#ddd">Envie sua mensagem para nossa equipe. Responderemos em breve!</p>
    <form id="contatoForm">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" required placeholder="Seu nome">

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required placeholder="contato@exemplo.com">

      <label for="mensagem">Mensagem</label>
      <textarea id="mensagem" name="mensagem" rows="5" required placeholder="Escreva sua mensagem"></textarea>

      <button type="submit">Enviar Mensagem</button>
    </form>

    <script>
      document.getElementById('contatoForm').addEventListener('submit', function(e){
        e.preventDefault();
        const data = {
          nome: this.nome.value.trim(),
          email: this.email.value.trim(),
          mensagem: this.mensagem.value.trim()
        };
        console.log("Mensagem enviada:", data);
        alert("Mensagem enviada! Veja o console para detalhes (substitua pelo fetch() para enviar ao backend).");
        this.reset();
      });
    </script>
  </main>

  <footer>
    © <strong>Skaring</strong> — Todos os direitos reservados
  </footer>
</body>
</html>
